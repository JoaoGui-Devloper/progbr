<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="conteiner">

        <header>
            <img src="images/img-profile.png" alt="Foto de perfil" class="profile-picture gradient">

            <h1 class="username">@joaoguidev</h1>

            <p class="description">Programação, design, carreira e um pouquinho de Minas Gerais.</p>
        </header>

        <ul class="list">
            <li class="gradient list-item">
                <a href="" class="link">
                    Intagram
                    <img src="images/instagram.png" alt="icone-instagram">
                </a>
            </li>
            <li class="gradient list-item">
                <a href="" class="link">
                    Youtube
                    <img src="images/youtube.png" alt="icone-youtube">
                </a>
            </li>
            <li class="gradient list-item">
                <a href="" class="link">
                    TikTok
                    <img src="images/tiktok.png" alt="icone-tiktok">
                </a>
            </li>
        </ul>

        <footer class="contact">

            <a href="" class="gradient contact-item">
                <img src="images/twitter.png" alt="icone-twitter">
            </a>

            <a href="" class="gradient contact-item">
                <img src="images/whatsapp.png" alt="icone-whatsapp">
            </a>

            <a href="" class="gradient contact-item">
                <img src="images/email.png" alt="icone-email">
            </a>

            <a href="" class="gradient contact-item">
                <img src="images/phone.png" alt="icone=telefone">
            </a>
            
        </footer>

    </section>

</body>
</html>
