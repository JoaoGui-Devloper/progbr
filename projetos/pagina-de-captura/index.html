<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/ico.png" type="image/x-icon">
    <title>Workshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <header>
            <h1 class="title">Participe do Workshop que vai mudar o seu negócio</h1>
        </header>

        <main>
            <div class="form-box">
                <h2>Garanta seu lugar no workshop do maior especialista em marketing digital da atualidade</h2>

                <p>Nesse evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.</p>

                <form action="#" method="get">
                    <input type="text" name="name" id="iname">
                    <input type="email" name="mail" id="imail">
                    <select name="select" id="iselect">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="ES">Espirito Santo</option>
                    </select>
                    <input type="submit" value="Inscreva-se">
                </form>
            </div>
        </main>

        <footer>

        </footer>
    </div>
</body>
</html>
