<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações com jQuery</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            background-color: red;
        }
    </style>
</head>
<body>

    <button id="button">Fade</button>

    <button id="stop">stop</button>

    <div class="box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        // $("#button").click(()=>{
        //     $(".box").fadeIn(1000);          
        // })

        // Aparece o objeto.

        // $("#button").click(()=>{
        //     $(".box").fadeOut(1000);         
        // })

        // Some com o objeto.

//----------------------------------------------------------------------

        // $("#button").click(()=>{
        //     $(".box").fadeToggle(1000);                    
        // })

        // Faz o mesmo que o fadeIn e fadeOut, em um botão só.

//----------------------------------------------------------------------

        // $("#button").click(()=>{                 
        //     $(".box").fadeTo(1000, 0.5);         
        // })

        // Deixa o objeto com uma porcetagem de cor.

//----------------------------------------------------------------------

        // $("#button").click(()=>{
        //     $(".box").slideToggle(1000);
        // })

        // Tem as seguintes opções, slideIn, slideOut e slideToggle. Faz o objeto deslizar na tela

//----------------------------------------------------------------------

        $("#button").click(() => {
            $(".box").animate({ width: 500, height: 500}, 3000)
        })

        $("#stop").click(() => {
            $(".box").stop()
        })

        // Da para criar a propria animacao com o metodo .animate, com o metodo .stop posso 
        // parar a animacao e voltar de onde parou

    </script>
    
</body>
</html>
